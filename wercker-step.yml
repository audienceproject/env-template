name: env-template
version: 1.0.3
description: Processes template files and replaces references to ENV variables, e.g. ${FOO}, with their current value. use overwrite to manually set variables with syntax `var1=val1,var2=val2`
keywords:
  - template
  - env
properties:
  input:
    type: string
    required: true
  output:
    type: string
    required: true
  overwrite:
    type: string
    required: false
